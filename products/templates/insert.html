<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>insert product</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class=" col-md-6">
        
    <form action="" method="post" enctype="multipart/form-data">
        
        {%csrf_token%}
        
        <input name= "prod_name" placeholder="productname" class="form-control" required/> 
        <br>
        <input name="prod_price" placeholder="price" class="form-control" required/> 
        <br>
        <input name="prod_img" type="file" class="form-control" required/>
        <br>
       <input name="prod_category" placeholder="category" class="form-control" required/>
        <br>
        <input name="prod_qty" placeholder="quantity" class="form-control" required/>
        <br>
        <textarea  name= "prod_desc" placeholder = "description" class= "form-control" required></textarea>
        <br>
        <input type="submit" value="save" class=" btn btn-success"  /> <br>

    </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </div> 
</div>
</body>
</html>
